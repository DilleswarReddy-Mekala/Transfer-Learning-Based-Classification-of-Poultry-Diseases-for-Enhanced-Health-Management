<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prediction - PoultryDetect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* keep your existing styles */
    body { font-family: 'Poppins', sans-serif; background-color: #0d1117; color: #fff; }
    nav { display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; background-color: #161b22; border-bottom: 1px solid #30363d; }
    nav a { margin: 0 12px; color: #c9d1d9; text-decoration: none; font-weight: 600; transition: color 0.3s; }
    nav a:hover { color: #58a6ff; }
    .container { max-width: 900px; margin: auto; padding: 60px 20px; text-align: center; }
    h1 { font-size: 2.8rem; color: #58a6ff; margin-bottom: 10px; }
    h2 { font-size: 1.3rem; margin-bottom: 30px; color: #c9d1d9; }
    form { display: flex; flex-direction: column; align-items: center; background-color: #161b22; padding: 30px; border-radius: 12px; box-shadow: 0 0 15px rgba(88, 166, 255, 0.2); }
    input[type="file"] { width: 80%; max-width: 600px; margin-bottom: 20px; padding: 12px; border-radius: 6px; border: none; font-size: 1rem; background: #0d1117; color: #fff; }
    input[type="file"]:focus { outline: none; border: 2px solid #58a6ff; background-color: #0d1117; }
    button { background-color: #238636; color: white; padding: 12px 30px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; transition: background 0.3s ease; }
    button:hover { background-color: #2ea043; }
    .preview { margin-top: 30px; }
    .preview img { max-width: 100%; max-height: 300px; border-radius: 10px; box-shadow: 0 0 10px rgba(88, 166, 255, 0.4); }
    .result { margin-top: 40px; font-size: 1.4rem; color: #f0f6fc; }
  </style>
</head>
<body>
  <nav>
    <div><strong style="color:#58a6ff">PoultryDetect</strong></div>
    <div>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/predict">Prediction</a>
      <a href="/contact">Contact</a>
    </div>
  </nav>

  <div class="container animate__animated animate__fadeIn">
    <h1>Prediction</h1>
    <h2>Upload a poultry image to identify possible diseases</h2>
    <form method="POST" enctype="multipart/form-data">
      <input type="file" name="pc_image" accept="image/*" required><br>
      <button type="submit">Predict</button>
    </form>

    {% if predict %}
    <div class="result animate__animated animate__zoomIn">
      ðŸ§ª The infection type detected is: <strong>{{ predict }}</strong>
    </div>
    {% endif %}
  </div>
</body>
</html>
