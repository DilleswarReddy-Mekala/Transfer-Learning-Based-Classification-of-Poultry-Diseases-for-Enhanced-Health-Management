<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - PoultryDetect</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d1117;
      color: #fff;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #161b22;
      border-bottom: 1px solid #30363d;
    }
    nav a {
      margin: 0 12px;
      color: #c9d1d9;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #58a6ff;
    }
    .banner {
      background-image: url('https://cdn.pixabay.com/photo/2017/05/11/11/33/chicken-2307777_1280.jpg');
      background-size: cover;
      background-position: center;
      padding: 100px 20px;
      text-align: center;
      color: #fff;
      font-size: 1.8rem;
      font-weight: bold;
      position: relative;
    }
    .banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }
    .banner * {
      position: relative;
      z-index: 1;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      color: #58a6ff;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input, textarea {
      width: 80%;
      max-width: 600px;
      margin-bottom: 20px;
      padding: 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background: #161b22;
      color: #fff;
    }
    input:focus, textarea:focus {
      outline: none;
      border: 2px solid #58a6ff;
      background-color: #0d1117;
    }
    button {
      background-color: #238636;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #2ea043;
    }
    .image-section {
      margin: 40px 0;
    }
    .image-section img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(88, 166, 255, 0.3);
    }
    .animated-gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin: 40px 0;
    }
    .animated-gallery img {
      width: 260px;
      height: 170px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(88, 166, 255, 0.3);
      transition: transform 0.3s ease;
    }
    .animated-gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav>
    <div><strong style="color:#58a6ff">PoultryDetect</strong></div>
    <div>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/predict">Prediction</a>
      <a href="/contact">Contact</a>
    </div>
  </nav>

  <div class="banner animate__animated animate__zoomIn">
    Let's connect for better poultry health solutions
  </div>

  <div class="container animate__animated animate__fadeInUp">
    <h1>Contact Us</h1>
    <p>If you have any queries, feedback, or suggestions, feel free to get in touch with us.</p>

    <div class="image-section">
      <img src="static\image\Poultry_health_Awareness.png" alt="Poultry Health Awareness">
    </div>

    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="animated-gallery">
      <img src="static\image\Poultry_Farm.png" alt="Poultry Farm">
      <img src="static\image\Free_Range_Poultry.png" alt="Free Range Poultry">
    </div>
  </div>
</body>
</html>
